<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>UPC Barcode Number Checker</title>
</head>
<body>

    <header>
        <h1>UPC Barcode Number Checker</h1>
        <h2>Enter barcode number code</h2>
    </header>

    <section class="container">

        <section>
            <!-- user Input -->
            <label for="barcode">Enter #</label>
            <input type="number" name="barcode" placeholder="3168930502005" id="barcode">
            <button type="button">Submit</button>
        </section>

        <section>
            <!-- Display name from UPC number  -->
            <h2 id="product-name">Product name</h2>
            <!-- Display image from UPC number -->
            <img src="#" id="product-image" alt="UPC-number-product-image">
            <!-- Display ingredients from UPC number -->
            <table id="product-ingredient">
                <thead>
                    <tr>
                        <th colspan="2">Ingredients</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Contains:</th>
                    </tr>
                </tbody>
            </table>
        </section>
        
    </section>

    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
